<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Bài 4</title>
    <style>
        header {
            height: 100px;
            background-color: cyan;
        }
        nav {
            height: 50px;
            background-color: #2c2c2c;
        }
        .row > article {
            min-height: 380px;
            background-color: gray;
        }
        .row > aside {
            min-height: 380px;
            background-color: cyan;
        }
        footer {
            height: 70px;
            background-color: #2c2c2c;
        }
    </style>
</head>
<body ng-app="myapp">
    <div class="container" ng-controller="myctrl">
        <header class="row"></header>

        <nav class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" ng-repeat="tl in listtheloai | filter:{lang:'vi',AnHien:1}">
                      <a class="nav-link" href="#">{{tl.TenTL}}</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </nav>

        <div class="row">
            <article class="col-sm-9">
                <table class="table mx-n3">
                    <tr class="text-uppercase bg-warning text-white">
                        <th>tin thể thao</th>
                    </tr>
                    <tr ng-repeat="row in listtin |orderBy:'-Xem'|limitTo:3:start">
                        <td class="bg-white">
                            <p><b>{{row.TieuDe}}</b> <em>(Xem: {{row.Xem}})</em>
                            <span>Ngày đăng: <em>{{row.Ngay}}</em></p>
                            <div>{{row.TomTat}}</div>
                        </td>
                    </tr>
                    <tr>
                        <td><button ng-click="tiep()"> > </button></td>
                    </tr>
                </table>
            </article>
            <aside class="col-sm-3"></aside>
        </div>

        <footer class="row">
            <p class="m-auto text-center text-white font-weight-bold">
                Họ tên: Dương Ngọc Đạm <br> Email: damdnps12496@fpt.edu.vn
            </p>
        </footer>
    </div>
</body>
<script src="js/theloai.js"></script>
<script src="js/Sống đẹp.js"></script>
<script>
    var app = angular.module("myapp", []);
    app.controller("myctrl", myfunc);
    function myfunc($scope){
        $scope.start=0;
        $scope.listtheloai = theloai;
        $scope.listtin = list;
        $scope.tiep = function (){
            $scope.start+=3;
        }
    }
</script>
</html>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
